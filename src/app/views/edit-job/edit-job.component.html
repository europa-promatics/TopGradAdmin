<section class="edit-job-sec">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<div class="card-header">
						<strong>Edit Job Details</strong>
					</div>
					<div class="card-body">
						<form>
							<div class="edit-job-descr">
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label>Job Title</label>
											<input type="text" name="" value="UI/UX Designer" class="form-control">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label>Company Name</label>
											<input type="text" name="" value="Adobe" class="form-control">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group only-view">
											<label>Job Posted</label>
											<input type="text" name="" value="8 days ago" class="form-control">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label>Remote work</label>
											<div class="radio-btns border-0">
												<mat-radio-group aria-label="Select an option">
												  <mat-radio-button value="1" class="mr-3">Yes</mat-radio-button>
												  <mat-radio-button value="2">No</mat-radio-button>
												</mat-radio-group>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label>Availability</label>
											<select class="form-control">
								                <option>Part time</option>
								                <option>Full time</option>
								            </select>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label>Work type</label>
											<select class="form-control">
								                <option>Employment</option>
								                <option>Internship</option>
								            </select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label>Posted By</label>
											<input type="text" name="" value="Employer" class="form-control">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="location-inp">
											<div class="form-group">
												<label>Location</label>
												<form class="example-form">
												    <input type="text"
												           placeholder="Start typing"
												           aria-label="Number"
												           matInput
												           [formControl]="myControl"
												           [matAutocomplete]="auto" class="form-control">
												    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
												      <mat-option *ngFor="let option1 of filteredOptions | async" [value]="option1">
												        {{option1}}
												      </mat-option>
												    </mat-autocomplete>
												</form>
											</div>
										</div>
									</div>
								</div>
								<div class="skill-selelct">
									<div class="form-group">
										<label>Key Skills</label>
										<!--Using items input-->
										<ng-select [multiple]="true" [items]="cars" 
										           bindLabel="name" 
										           bindValue="id" 
										           [(ngModel)]="selectedCar">
										</ng-select>
									</div>
								</div>
								<div class="form-group">
									<label>Description</label>
									<editor></editor>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label>Expected start date</label>
											<div class="">
												  <input matInput [matDatepicker]="picker1"  (click)="picker1.open()" class="form-control">
												  <mat-datepicker-toggle matSuffix [for]="picker1" class="job_date_pickr"></mat-datepicker-toggle>
												  <mat-datepicker #picker1></mat-datepicker>
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label>Application deadline</label>
											<div class="">
												  <input matInput [matDatepicker]="picker"  (click)="picker.open()" class="form-control">
												  <mat-datepicker-toggle matSuffix [for]="picker" class="job_date_pickr"></mat-datepicker-toggle>
												  <mat-datepicker #picker></mat-datepicker>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="salary-inp">
											<div class="form-group">
												<label>Salary</label>
												<ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>
											</div>
										</div>
									</div>
								</div>
								<div class="edit-btns d-flex justify-content-end">
									<button class="btn btn-primary mr-4">Save</button>
									<button class="btn btn-primary">Cancel</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
