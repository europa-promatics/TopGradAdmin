<section class="edit-employer-sec">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<strong>Contact Us</strong>
					</div>
					<div class="card-body">
						<div class="edit-wrapper">
							<!-- <div class="text-center edit-profile">
								<span class="user_dp position-relative">
									<img src="assets/img/avatars/8.jpg" class="img-fluid">
									<mat-icon class="material-icons-outlined dp-icon">edit</mat-icon>
									<input type="file" name="" class="dp-input">
								</span>
							</div> -->
							<div class="edit-form">
								<form>
									<div class="edit-form-fields">
										<div class="row justify-content-center">
											<div class="col-md-12">
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label>First Name</label>
															<input type="text" name="" class="form-control" readonly="" value="{{user?.first_name}}">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label>Last Name</label>
															<input type="text" name="" class="form-control" readonly="" value="{{user?.last_name}}">
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label>Email Address</label>
															
															<input type="text" name="" class="form-control" readonly="" value="{{user?.email}}">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label>Enquiry Type</label>
															<!-- <select class="form-control">
												                <option>Employer</option>
												                <option>Graduate</option>
												            </select> -->
												            <input type="text" name="" class="form-control" readonly="" value="{{user?.enquiry_subject.name}}">
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label>Enquiry</label>
															<textarea class="form-control" rows="3" readonly="">{{user?.enquiry}}</textarea>
														</div>
													</div>
													<div *ngIf="user?.is_replied" class="col-md-6">
														<div class="form-group">
															<label>Admin Reply</label>
															<textarea class="form-control" rows="3" readonly="">{{user?.reply}}</textarea>
														</div>
													</div>
												</div>
												
												<div class="edit-btns d-flex justify-content-end">
												
													<button class="btn btn-primary" routerLink='/contact-listing'>Back</button>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
