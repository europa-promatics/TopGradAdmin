<section class="employer-mng-list">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="tabl_upr d-flex align-items-center justify-content-between">
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)"  [(ngModel)]="search " placeholder="Ex. Mia" class="filter_input" #input>
          </mat-form-field>
         
        </div>

        <div class="mat-elevation-z8">
          <div class="table-responsive">
            <table mat-table [dataSource]="sortedData" matSort (matSortChange)="sortData($event)">
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header 
                class="sno_wdth"> S.No </th>
                <td mat-cell *matCellDef="let row; let i=index"> {{i+1}} </td>
              </ng-container>

              <!--Skills List Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="skill_wdth">Skiils List</th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          </div>
        <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20,50,100]" [showFirstLastButtons]="true"
          [length]="totalRecords" [pageIndex]="topPage" (page)="paginationOptionChange($event)">
        </mat-paginator>
        
        </div>
      </div>
    </div>
  </div>
</section>
