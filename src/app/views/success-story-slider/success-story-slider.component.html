<section class="success-stories-sec">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="add-slider text-right mb-3">
          <a class="btn-primary btn" routerLink="/addSliderItem">Add</a>
        </div>
        <!-- <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" class="filter_input" #input>
        </mat-form-field> -->

        <div class="mat-elevation-z8">
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>

              <!-- postedby Column -->
              <ng-container matColumnDef="postedby">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Slider Video</th>
                 <td mat-cell *matCellDef="let element">
                  <span class="position-relative play-container">
                    <img [src]="element.postedby" class="slider-imag" />
                    <img src="assets/img/play-btn.png" class="img-fluid slider-play"> 
                  </span> 
                </td>
              </ng-container>
              <!-- worktype Column -->
              <ng-container matColumnDef="worktype">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                <td mat-cell *matCellDef="let row"> {{row.worktype}} </td>
              </ng-container>
              
               <!-- Action column -->
               <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu" class="td-btn">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" class="td-menu">
                      <a mat-menu-item class="" routerLink="/viewSliderItem">
                        <mat-icon class="material-icons-outlined">visibility</mat-icon>
                        <span>View</span>
                      </a>
                     <!--  <a mat-menu-item class="">
                        <mat-icon class="material-icons-outlined">edit</mat-icon>
                        <span>Edit</span>
                      </a> -->
                      <a mat-menu-item class="" data-toggle="modal" (click)="smallModal.show()">
                        <mat-icon class="material-icons-outlined">delete</mat-icon>
                        <span>Delete</span>
                      </a>
                    </mat-menu>
                </td>
              </ng-container>

              <!-- Progress Column -->
              <!-- <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
              </ng-container> -->

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div bsModal #smallModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="smallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close td-btn" (click)="smallModal.hide()" aria-label="Close">
          <span aria-hidden="true" class="prof_modclose">
            <img src="assets/img/Group 225.png">
          </span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete the selected Slider element?</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" (click)="smallModal.hide()">No</button>
        <button type="button" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</div>
