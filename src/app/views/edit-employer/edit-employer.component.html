<section class="edit-employer-sec">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<strong>Edit employer Details</strong>
					</div>
					<div class="card-body">
						<div class="edit-wrapper">
							<div class="text-center edit-profile">
								<span class="user_dp position-relative">
									<img src="assets/img/avatars/8.jpg" class="img-fluid">
									<mat-icon class="material-icons-outlined dp-icon">edit</mat-icon>
									<input type="file" name="" class="dp-input">
								</span>
							</div>
							<div class="edit-form mt-4">
								<form>
									<div class="edit-form-fields">
										<div class="row justify-content-center">
											<div class="col-md-8">
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label>First Name</label>
															<input type="text" name="" class="form-control">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label>Last Name</label>
															<input type="text" name="" class="form-control">
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label>Work Email Address</label>
															<input type="text" name="" class="form-control">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label>Company Name</label>
															<input type="text" name="" class="form-control">
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label>Job Title</label>
															<select class="form-control">
												                <option>Employer</option>
												                <option>Graduate</option>
												            </select>
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group only-view">
															<label>Creation Date (Time)</label>
															<input type="text" name="" class="form-control" value="09-09-2012 (02:18 AM)">
															<!-- <mat-form-field appearance="fill">
															  <mat-label>Choose a date</mat-label>
															  <input matInput [matDatepicker]="picker">
															  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
															  <mat-datepicker #picker></mat-datepicker>
															</mat-form-field> -->
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label>Password</label>
															<input type="text" name="" class="form-control" value="abc123@">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label>Status</label>
															<select class="form-control">
												                <option>Active</option>
												                <option>Inactive</option>
												            </select>
														</div>
													</div>
												</div>
												<div class="edit-btns d-flex justify-content-end">
													<button class="btn btn-primary mr-4">Save</button>
													<button class="btn btn-primary">Cancel</button>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
