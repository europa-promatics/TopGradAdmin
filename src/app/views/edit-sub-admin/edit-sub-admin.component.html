<section class="edit-employer-sec">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<strong>Edit Sub Admin</strong>
					</div>
					<div class="card-body">
						<div class="edit-wrapper">
							<div class="text-center edit-profile">
								<!-- <span class="user_dp position-relative">
									<img [src]="image ?image:'assets/img/avatars/8.jpg'" class="img-fluid">
									<mat-icon class="material-icons-outlined dp-icon">edit</mat-icon>
									<input type="file" name="" class="dp-input">
								</span> -->
								<span class="user_dp position-relative">
									<img [src]="imageFile ? imageFile :'assets/img/dummy.png'"
										class="img-fluid">
									<mat-icon class="material-icons-outlined dp-icon">edit</mat-icon>
									<input type="file" name="" class="dp-input" accept="image/*"
										(change)="changeImage($event)">
								</span>
							</div>
							<div class="edit-form mt-4"> 
								<form [formGroup]="editSubAdminForm" (ngSubmit)="submitSubAdminForm()">
									<div class="edit-form-fields">
										<div class="row justify-content-center">
											<div class="col-md-8">
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label>First Name</label>
															<input type="text" name="" class="form-control" formControlName="first_name"
															oninput="this.value = !this.value.trim() ? this.value.trim() : this.value">
														</div>
														<div *ngIf="!editSubAdminForm.controls['first_name'].valid && editSubAdminForm.controls['first_name'].touched">
                                                        <p style="color: #f90202"
                                                            *ngIf="editSubAdminForm.controls['first_name'].touched && editSubAdminForm.controls['first_name'].hasError('required')">
                                                            **Please Enter First Name
                                                        </p>
                                                    </div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label>Last Name</label>
															<input type="text" name="" class="form-control" formControlName="last_name"
															oninput="this.value = !this.value.trim() ? this.value.trim() : this.value">
														</div>
														<div *ngIf="!editSubAdminForm.controls['last_name'].valid && editSubAdminForm.controls['last_name'].touched">
															<p style="color: #f90202"
																*ngIf="editSubAdminForm.controls['last_name'].touched && editSubAdminForm.controls['last_name'].hasError('required')">
																**Please Enter Last Name
															</p>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label>Email Address</label>
															<input type="text" name="" class="form-control" formControlName="email"
															oninput="this.value = !this.value.trim() ? this.value.trim() : this.value">
														</div>
														<div *ngIf="!editSubAdminForm.controls['email'].valid && editSubAdminForm.controls['email'].touched">
															<p style="color: #f90202"
																*ngIf="editSubAdminForm.controls['email'].touched && editSubAdminForm.controls['email'].hasError('required')">
																**Please Enter Email
															</p>
															<div style="color: #f90202" *ngIf="editSubAdminForm.controls['email'].errors.email">**Email must be a valid email address</div>
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label>Contact Number</label>
															<input type="text" name="" class="form-control" formControlName="phone_no"
															oninput="this.value = !this.value.trim() ? this.value.trim() : this.value">
														</div>
														<div *ngIf="!editSubAdminForm.controls['phone_no'].valid && editSubAdminForm.controls['phone_no'].touched">
															<p style="color: #f90202"
																*ngIf="editSubAdminForm.controls['phone_no'].touched && editSubAdminForm.controls['phone_no'].hasError('required')">
																**Please Enter Phone Number
															</p>
															<div style="color: #f90202" *ngIf="editSubAdminForm.controls['phone_no'].errors.pattern">**Please, Enter 10 digit Mobile Number.</div>  
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label>Status</label>
															<select class="form-control"  [value]="status | titlecase">
												                <option>Active</option>
												                <option>Inactive</option>
												            </select>
														</div>
														<!-- <div *ngIf="!editSubAdminForm.controls['status'].valid && editSubAdminForm.controls['status'].touched">
															<p style="color: #f90202"
																*ngIf="editSubAdminForm.controls['status'].touched && editSubAdminForm.controls['status'].hasError('required')">
																**Please Select Status
															</p>
														</div> -->
													</div>
												</div>
											</div>
										</div>
									</div>
									
									<div class="row justify-content-center">
										<div class="col-md-8">
											<div class="edit-btns d-flex justify-content-end">
												<button class="btn btn-primary mr-4" type="submit" [disabled]="!this.editSubAdminForm.valid">Save</button>
												<button class="btn btn-primary" routerLink="/subAdminManagement">Cancel</button>
											</div>
										</div>
									</div>

								</form>
								<div class="access-form-fields mt-3">
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
