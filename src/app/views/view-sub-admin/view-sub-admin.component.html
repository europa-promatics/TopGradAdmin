<section class="edit-employer-sec">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<strong>View Sub Admin</strong>
					</div>
					<div class="card-body">
						<div class="edit-wrapper">
							<div class="text-center edit-profile">
								<span class="user_dp position-relative">
									<!-- <img src="assets/img/avatars/8.jpg" class="img-fluid"> -->
									<img [src]="image ? image :'assets/img/dummy.png'" class="img-fluid">
									<!-- <mat-icon class="material-icons-outlined dp-icon">edit</mat-icon>
									<input type="file" name="" class="dp-input"> -->
								</span>
							</div>
							<div class="edit-form mt-4">
								<form class="only-view">
									<div class="edit-form-fields">
										<div class="row justify-content-center">
											<div class="col-md-8">
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label>First Name</label>
															<input type="text" name="" class="form-control"
																[value]="first_name | titlecase" disabled>
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label>Last Name</label>
															<input type="text" name="" class="form-control"
																[value]="last_name | titlecase" disabled>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label>Email Address</label>
															<input type="text" name="" class="form-control"
																[value]="email" disabled>
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label>Contact Number</label>
															<input type="text" name="" class="form-control"
																[value]="phone_no" disabled>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label>Status</label>
															<input type="text" name="" class="form-control"
																[value]="status | titlecase" disabled>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</form>
								<div class="access-form-fields mt-3">
									<div class="row justify-content-center">
										<div class="col-md-8">
											<div class="edit-btns d-flex justify-content-end">
												<a class="btn btn-primary" routerLink="/subAdminManagement">Back</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
