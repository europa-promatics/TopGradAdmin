<section class="edit-employer-sec">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<strong>My Profile</strong>
					</div>
					<div class="card-body">
						<div class="edit-wrapper">
                            <form [formGroup]="profileform">
								<div class="text-center edit-profile">
									<span class="user_dp position-relative">
										<!-- <img src="{{this.image}}" *ngIf="this?.image" class="img-fluid">
										<img src="assets/img/avatars/8.jpg" *ngIf="!this?.image" class="img-fluid"> -->
										<img id="blah" [src]="imageSrc || image"  class="img-fluid"/>
										<mat-icon class="material-icons-outlined dp-icon">edit</mat-icon>
										<input type="file" class="dp-input" (change)="onSelect($event)" accept="image/*" >
									</span>
									<div *ngIf="profileform.controls['image']?.errors?.required "
									class="invalid">
									*Please select image
									</div>
									<div *ngIf="profileform.controls.county?.errors?.required  " class="invalid">
										*Only images are allowed
									</div>
								</div>
								<div class="edit-form mt-4">
									
										<div class="edit-form-fields">
											<div class="row justify-content-center">
												<div class="col-md-8">
													<div class="row">
														<div class="col-md-12">
															<div class="form-group">
																<label>First Name</label>
																<input type="text" name="" class="form-control" value="" [ngModel]="first_name | titlecase" (ngModelChange)="first_name"  [formControl]="profileform.controls['first_name']">
															</div>
														</div>
														<div *ngIf="(profileform.touched || profileform.dirty) && profileform.invalid && profileform.controls.first_name?.errors?.required" class="invalid">
															*Please enter firstname
														</div>
														<div class="col-md-12">
															<div class="form-group">
																<label>Last Name</label>
																<input type="text" name="" class="form-control" value="" [ngModel]="last_name | titlecase"  (ngModelChange)="last_name=$event" [formControl]="profileform.controls['last_name']">
															</div>
														</div>
														<div *ngIf="(profileform.touched || profileform.dirty) && profileform.invalid && profileform.controls.last_name?.errors?.required" class="invalid">
															*Please enter lastname
														</div>
													</div>
													<div class="row">
														<div class="col-md-12">
															<div class="form-group">
																<label>Email Address</label>
																<input type="text" name="" class="form-control" value="" [formControl]="profileform.controls['email']" [(ngModel)]="email">
															</div>
														</div>
														<div *ngIf="(profileform.touched || profileform.dirty) && profileform.invalid && profileform.controls.email?.errors?.required" class="invalid">
															*Please enter email
														</div>
														<!-- <div class="col-md-6">
															<div class="form-group">
																<label>Contact Number</label>
																<input type="text" name="" class="form-control" value="+12 87543743">
															</div>
														</div> -->
													</div>
													<div class="edit-btns d-flex justify-content-end">
														<button class="btn btn-primary mr-4" (click)="editprofile()">Save</button>
														<button class="btn btn-primary">Cancel</button>
													</div>
												</div>
											</div>
										</div>
									
									
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
