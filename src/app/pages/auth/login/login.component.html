<div class="app-body">
  <main class="main d-flex align-items-center login-page">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginform">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" autocomplete="username" required [(ngModel)]="uname" [formControl]="loginform.controls['uname']">
                  </div>
                  <div *ngIf="(loginform.controls.uname?.touched || loginform.controls.uname?.dirty) && loginform.controls.uname?.invalid && loginform.controls.uname.errors?.required" class="invalid">
                    *Please enter username
                  </div>
                  <div *ngIf="(loginform.controls.uname?.touched || loginform.controls.uname?.dirty) && loginform.controls.uname?.invalid && loginform.controls.uname.errors?.email" class="invalid" >
                      *Please enter valid Username
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" required [(ngModel)]="pwd" [formControl]="loginform.controls['pwd']">
                  </div>
                  <div *ngIf="(loginform.controls.pwd?.touched || loginform.controls.pwd?.dirty) && loginform.controls.pwd?.invalid && loginform.controls.pwd.errors?.required" class="invalid">
                    *Please enter password
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" [disabled]="loginform.invalid" (click)="logincredentials()">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <a routerLink="/forgetPassword" class="btn btn-link px-0">Forgot password?</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <img src="assets/img/brand/topgrads.png">
                  <h2 class="mt-4 main-blue"><span class="text-pink">Top</span>Graduates Admin</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
