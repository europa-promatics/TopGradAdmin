<div class="app-body">
    <main class="main d-flex align-items-center login-page">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form [formGroup]="resetpwdform">
                    <h1>Reset Password </h1>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    </div>
                    <div *ngIf="(resetpwdform.touched || resetpwdform.dirty) && resetpwdform.invalid && resetpwdform.controls.password.errors?.required" class="invalid">
                      *Please enter password
                    </div>
                    <div *ngIf="(resetpwdform.touched || resetpwdform.dirty) && resetpwdform.invalid && resetpwdform.controls.password.errors?.pattern" class="invalid" >
                        *Please enter valid Password
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Confirm Password" autocomplete="username" formControlName="copassword">
                    </div>
                    <div *ngIf="(resetpwdform.touched || resetpwdform.dirty) && resetpwdform.invalid && resetpwdform.controls.copassword.errors?.required" class="invalid">
                      *Please enter Confirm Password
                    </div>
                    <div *ngIf="(resetpwdform.touched || resetpwdform.dirty) && resetpwdform.hasError('pwdNotSame') && !resetpwdform.controls.copassword.errors?.required" class="invalid">
                        *Passwords do not match
                    </div>
                    <div class="row">
                      <div class="col-12">
                          <div class="text-center">
                              <button type="button" class="btn btn-primary px-4"  (click)="sendlogin()" [disabled]="resetpwdform.invalid">Submit</button>
                          </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
