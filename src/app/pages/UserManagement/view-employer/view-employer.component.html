							<div class="card-header">
								<strong>Employer Profile Detail</strong>

							<div class="card-body">
								<form class="" [formGroup]="EmployerDetails">
									<div class="edit-wrapper">
										<div class="text-center edit-profile">
											<span class="user_dp position-relative">
												<img src="assets/img/avatars/8.jpg" class="img-fluid">
												
											</span>
										</div>
										<div class="edit-form mt-4">
											
												<div class="edit-form-fields">
													<div class="row justify-content-center">
														<div class="col-md-8">
															<div class="row only-view">
																<div class="col-md-6">
																	<div class="form-group">
																		<label>First Name</label>
																		<input type="text" name="" class="form-control" value="Mike" formControlName="first_name">
																	</div>
																</div>
																<div class="col-md-6">
																	<div class="form-group">
																		<label>Last Name</label>
																		<input type="text" name="" class="form-control" value="John" formControlName="last_name">
																	</div>
																</div>
															</div>
															<div class="row only-view">
																<div class="col-md-6">
																	<div class="form-group">
																		<label>Work Email Address</label>
																		<input type="text" name="" class="form-control" value="abc@gmail.com" formControlName="email">
																	</div>
																</div>
																<div class="col-md-6">
																	<div class="form-group">
																		<label>Company Name</label>
																		<input type="text" name="" class="form-control" value="abc" formControlName="company_name">
																	</div>
																</div>
															</div>
															<div class="row only-view">
																<div class="col-md-6">
																	<div class="form-group">
																		<label>Job Title</label>
																		<input type="text" name="" class="form-control" value="Employer" formControlName="job_title">
																	</div>
																</div>
																<div class="col-md-6">
																	<div class="form-group">
																		<label>Creation Date (Time)</label>
																		<input type="text" name="" class="form-control" value="{{EmployerDetails.value.creation_date | date:'dd/mm/yyyy'}} ({{EmployerDetails.value.creation_date | date:'shortTime'}})" formControlName="creation_date">

																		<mat-datepicker #picker></mat-datepicker>
																		</mat-form-field> -->
																	</div>
																</div>
															</div>

																<!-- <div class="col-md-6">

																	</div>
																</div>
															</div>
															<div class="edit-btns text-right">
																<a class="btn btn-primary" routerLink="/employersList">Back</a>
															</div>
														</div>
													</div>
												</div>
											
										</div>
									</div>
								</form>
