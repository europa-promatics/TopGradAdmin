<section class="edit-graduate-sec">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="edit-wrapper">
						<div class="card-header">
							<strong>Edit Graduate Details</strong>
						</div>
						<div class="card-body">
							<form [formGroup]="EditGraduateform">
								<div class="text-center edit-profile">
									<span class="user_dp position-relative">
										<img src="assets/img/avatars/8.jpg" class="img-fluid">
										<mat-icon class="material-icons-outlined dp-icon">edit</mat-icon>
										<input type="file" name="" class="dp-input">
									</span>
								</div>
								<div class="edit-form mt-4">
									
										<div class="edit-form-fields">
											<div class="row justify-content-center">
												<div class="col-md-8">
													<div class="row">
														<div class="col-md-6">
															<div class="form-group">
																<label>First Name</label>
																<input type="text" name="" class="form-control" formControlName="first_name">
															</div>
															<div *ngIf="(EditGraduateform.controls.first_name.touched || EditGraduateform.controls.first_name.dirty) && EditGraduateform.controls.first_name.invalid && EditGraduateform.controls.first_name?.errors?.required  "
																class="invalid">
																*Please enter first name
															</div>
															<div *ngIf="(EditGraduateform.controls.first_name.touched || EditGraduateform.controls.first_name.dirty)  && EditGraduateform.controls.first_name?.errors?.maxlength  "
																class="invalid">
																*Maximum Length should be 50 characters
															</div>
														</div>
														<div class="col-md-6">
															<div class="form-group">
																<label>Last Name</label>
																<input type="text" name="" class="form-control" formControlName="last_name">
															</div>
															<div *ngIf="(EditGraduateform.controls.last_name.touched || EditGraduateform.controls.last_name.dirty) && EditGraduateform.controls.last_name.invalid && EditGraduateform.controls.last_name?.errors?.required  "
																class="invalid">
																*Please enter last name
															</div>
															<div *ngIf="(EditGraduateform.controls.last_name.touched || EditGraduateform.controls.last_name.dirty)  && EditGraduateform.controls.last_name?.errors?.maxlength  "
																class="invalid">
																*Maximum Length should be 50 characters
															</div>
														</div>
													</div>
													<div class="row">
														<div class="col-md-6">
															<div class="form-group">
																<label>Email Address</label>
																<input type="text" name="" class="form-control" formControlName="email">
															</div>
															<div *ngIf="(EditGraduateform.controls.email.touched || EditGraduateform.controls.email.dirty) && EditGraduateform.controls.email.invalid && EditGraduateform.controls.email?.errors?.required  "
																class="invalid">
																*Please enter email
															</div>
															<div *ngIf="(EditGraduateform.controls.email.touched || EditGraduateform.controls.email.dirty)  && EditGraduateform.controls.email?.errors?.pattern  "
																class="invalid">
																*Please enter valid email
															</div>
														</div>
														<div class="col-md-6">
															<div class="form-group only-view">
																<label>Creation Date (Time)</label>
																<input type="text" name="" class="form-control" value="{{EditGraduateform.value.creation_date | date:'dd/MM/yyyy'}} ({{EditGraduateform.value.creation_date | date:'shortTime'}})" formControlName="creation_date">
															</div>
														</div>
													</div>
													<div class="row">
														<!-- <div class="col-md-6">
															<div class="form-group">
																<label>Password</label>
																<input type="text" name="" class="form-control" value="abc123@">
															</div>
														</div> -->
														<div class="col-md-6">
															<div class="form-group">
																<label>Status</label>
																<select class="form-control" formControlName="status">
																	<option value="active">Active</option>
																	<option value="inactive">Inactive</option>
																</select>
															</div>
														</div>
													</div>
													<div class="edit-btns d-flex justify-content-end">
														<button class="btn btn-primary mr-4" (click)="edituser()">Save</button>
														<button class="btn btn-primary">Cancel</button>
													</div>
												</div>
											</div>
										</div>
									
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
