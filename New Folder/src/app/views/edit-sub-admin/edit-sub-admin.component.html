<section class="edit-employer-sec">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<strong>Edit Sub Admin</strong>
					</div>
					<div class="card-body">
						<div class="edit-wrapper">
							<div class="text-center edit-profile">
								<span class="user_dp position-relative">
									<img src="assets/img/avatars/8.jpg" class="img-fluid">
									<mat-icon class="material-icons-outlined dp-icon">edit</mat-icon>
									<input type="file" name="" class="dp-input">
								</span>
							</div>
							<div class="edit-form mt-4">
								<form>
									<div class="edit-form-fields">
										<div class="row justify-content-center">
											<div class="col-md-8">
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label>First Name</label>
															<input type="text" name="" class="form-control" value="Mark">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label>Last Name</label>
															<input type="text" name="" class="form-control" value="Austin">
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label>Email Address</label>
															<input type="text" name="" class="form-control" value="mark@gmail.com">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label>Contact Number</label>
															<input type="text" name="" class="form-control" value="+12 87543743">
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label>Status</label>
															<select class="form-control">
												                <option>Active</option>
												                <option>Inactive</option>
												            </select>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</form>
								<div class="access-form-fields mt-3">
									<div class="row justify-content-center">
										<div class="col-md-8">
											<div class="access-form">
												<div class="row">
													<div class="col-md-6">
														<div class="card acces-crd">
															<div class="card-body">
															  <div class="example-section">
																  <span class="example-list-section">
																    <mat-checkbox class="example-margin"
																                  [checked]="allComplete"
																                  [color]="task.color"
																                  [indeterminate]="someComplete()"
																                  (change)="setAll($event.checked)">
																      {{task.name}}
																    </mat-checkbox>
																  </span>
																  <span class="example-list-section">
																    <ul>
																      <li *ngFor="let subtask of task.subtasks">
																        <mat-checkbox [(ngModel)]="subtask.completed"
																                      [color]="subtask.color"
																                      (ngModelChange)="updateAllComplete()">
																          {{subtask.name}}
																        </mat-checkbox>
																      </li>
																    </ul>
																  </span>
																</div>
															</div>
														</div>
													</div>
													<div class="col-md-6">
														<div class="card acces-crd">
															<div class="card-body">
															  <div class="example-section">
																  <span class="example-list-section">
																    <mat-checkbox class="example-margin"
																                  [checked]="allComplete1"
																                  [color]="task1.color"
																                  [indeterminate]="someComplete1()"
																                  (change)="setAll1($event.checked)">
																      {{task1.name}}
																    </mat-checkbox>
																  </span>
																  <span class="example-list-section">
																    <ul>
																      <li *ngFor="let subtask1 of task1.subtasks1">
																        <mat-checkbox [(ngModel)]="subtask1.completed"
																                      [color]="subtask1.color"
																                      (ngModelChange)="updateAllComplete1()">
																          {{subtask1.name}}
																        </mat-checkbox>
																      </li>
																    </ul>
																  </span>
																</div>
															</div>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
														<div class="card acces-crd">
															<div class="card-body">
															  <div class="example-section">
																  <span class="example-list-section">
																    <mat-checkbox class="example-margin"
																                  [checked]="allComplete2"
																                  [color]="task2.color"
																                  [indeterminate]="someComplete2()"
																                  (change)="setAll2($event.checked)">
																      {{task2.name}}
																    </mat-checkbox>
																  </span>
																  <span class="example-list-section">
																    <ul>
																      <li *ngFor="let subtask2 of task2.subtasks2">
																        <mat-checkbox [(ngModel)]="subtask2.completed"
																                      [color]="subtask2.color"
																                      (ngModelChange)="updateAllComplete2()">
																          {{subtask2.name}}
																        </mat-checkbox>
																      </li>
																    </ul>
																  </span>
																</div>
															</div>
														</div>
													</div>
													<div class="col-md-6">
														<div class="card acces-crd">
															<div class="card-body">
															  <div class="example-section">
																  <span class="example-list-section">
																    <mat-checkbox class="example-margin"
																                  [checked]="allComplete3"
																                  [color]="task3.color"
																                  [indeterminate]="someComplete3()"
																                  (change)="setAll3($event.checked)">
																      {{task3.name}}
																    </mat-checkbox>
																  </span>
																  <span class="example-list-section">
																    <ul>
																      <li *ngFor="let subtask3 of task3.subtasks3">
																        <mat-checkbox [(ngModel)]="subtask3.completed"
																                      [color]="subtask3.color"
																                      (ngModelChange)="updateAllComplete3()">
																          {{subtask3.name}}
																        </mat-checkbox>
																      </li>
																    </ul>
																  </span>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="edit-btns d-flex justify-content-end">
												<button class="btn btn-primary mr-4">Save</button>
												<button class="btn btn-primary">Cancel</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
