<div class="app-body">
  <main class="main d-flex align-items-center login-page">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="forgotpwdform">
                  <h1>Forget Password</h1>
                  <p class="text-muted">Enter your email to get reset password link</p>
                  <div class="input-group mb-3">
          					<div class="input-group-prepend">
          					  <span class="input-group-text"><i class="icon-user"></i></span>
          					</div>
          					<input type="email" class="form-control" placeholder="Email" autocomplete="username" required   formControlName="email">
            	    </div>
                  <div *ngIf="(forgotpwdform.touched || forgotpwdform.dirty) && forgotpwdform.invalid && forgotpwdform.controls.email.errors?.required" class="invalid">
                    *Please enter email
                  </div>
                  <div *ngIf="(forgotpwdform.touched || forgotpwdform.dirty) && forgotpwdform.invalid && forgotpwdform.controls.email.errors?.email" class="invalid" >
                      *Please enter valid Email
                  </div>
                  <div class="row">
                    <div class="col-12">
                    	<div class="text-center">
                    		<button type="button" class="btn btn-primary px-4" [disabled]="forgotpwdform.invalid"  (click)="sendemail()">Submit</button>
                    	</div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
